<html>
<head>
  <meta charset="utf-8">

  <title>Example Template</title>
  <link rel="stylesheet" href="">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->

<style>
  body { padding-top: 70px; }

</style>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a href="../" class="navbar-brand">To Do App in React</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="jumbotron">
    <h1>Task Manager</h1>
    <form class="form-inline">
      <div class="form-group">
        <label class="sr-only" for="exampleInputEmail3">Email address</label>
        <input type="text" class="form-control input-lg" id="exampleInputEmail3" placeholder="Task Name">
      </div>
      <div class="form-group">
        <label class="sr-only" for="exampleInputPassword3">Password</label>
        <input type="text" class="form-control input-lg" id="exampleInputPassword3" placeholder="Task Description">
      </div>

      <button type="submit" class="btn btn-primary btn-lg">Save</button>
    </form>
  </div>

  <section class="row">
    <article class="col-md-6">
      <h3>Open Items</h3>
      <div class="list-group">
        <button type="button" class="list-group-item">Cras justo odio</button>
        <button type="button" class="list-group-item">Dapibus ac facilisis in</button>
        <button type="button" class="list-group-item">Morbi leo risus</button>
        <button type="button" class="list-group-item">Porta ac consectetur ac</button>
        <button type="button" class="list-group-item">Vestibulum at eros</button>
      </div>
    </article>

    <article class="col-md-6">
      <h3>Completed Items</h3>
      <div class="list-group">
        <button type="button" class="list-group-item">Cras justo odio</button>
        <button type="button" class="list-group-item">Dapibus ac facilisis in</button>
        <button type="button" class="list-group-item">Morbi leo risus</button>
        <button type="button" class="list-group-item">Porta ac consectetur ac</button>
        <button type="button" class="list-group-item">Vestibulum at eros</button>
      </div>
    </article>
  </section>


</div>


</body>
